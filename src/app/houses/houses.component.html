<h1>List of all houses</h1>
<table>
  <thead>
  </thead>
  <tbody>
    <tr *ngFor="let house of houses"><td><span [class.selected]="house === selectedHouse"
      (click)="onSelect(house)">{{house.name}}</span></td></tr>
  </tbody>
</table>

<app-house-detail [house]="selectedHouse"></app-house-detail>
