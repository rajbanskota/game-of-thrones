<div *ngIf="house">
  <h1>Details about {{house.name}}</h1>
  <table>
    <tbody>
      <tr><td>Name: </td><td>{{house.name}}</td></tr>
      <tr><td>Region: </td><td>{{house.region}}</td></tr>
      <tr><td>Words: </td><td>{{house.words}}</td></tr>
      <tr><td>etc. </td><td></td></tr>
    </tbody>
  </table>
</div>
